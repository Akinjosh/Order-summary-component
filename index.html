<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style >
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
<div class="card">
  <div class="card-title">
    <div class="hero">
    <img src="/Users/Akinyinka/Downloads/order-summary-component-main/images/illustration-hero.svg" alt="illustration-hero">
    </div>
  </div>
  <div class="card-details"><h2 class="order-summary">Order Summary</h2>
<p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p> 
 
</div>
<div class="plan">
  <div class="music-icon"> 
    <img src="/Users/Akinyinka/Downloads/order-summary-component-main/images/icon-music.svg" alt="icon-music">
  </div>
  <div class="plan-text"><p class="annaul-plan">Annual Plan</p> 
    <p class="price">$59.99/year</p>
  </div>

<div class="change">
  <a href="#">Change</a> 
</div>
</div>

<div class="payment"><button class="payment-button">Proceed to Payment</button> 
  <div class="cancel-order"><button class="cancel-order-button">Cancel Order</button></div>
</div>
</div>
 

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akinjosh</a>.
  </div>
</body>
</html>
